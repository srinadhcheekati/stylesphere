<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Gender - StyleSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('saloonbg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: #fff;
      max-width: 800px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #fff;
    }

    .gender-cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      width: 180px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
      color: #333;
    }

    @media (max-width: 600px) {
      .gender-cards {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .card {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Gender</h1>
    <div class="gender-cards">
      <div class="card" id="male-card">
        <img src="male.png" alt="Male" />
        <h3>Male</h3>
      </div>
      <div class="card" id="female-card">
        <img src="female.jpg" alt="Female" />
        <h3>Female</h3>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('male-card').addEventListener('click', () => {
  localStorage.setItem('selectedGender', 'male');
  window.location.href = 'services.html';
});

document.getElementById('female-card').addEventListener('click', () => {
  localStorage.setItem('selectedGender', 'female');
  window.location.href = 'services.html';
});
  </script>
</body>
</html>
